{% load tasks %}
<div class="task{% if task.started %} task-active{% endif %}{% if task.completed %} task-done{% endif %}{% if task.removed %} task-removed{% endif %}" {% if task %}id="task-{{ task.id }}"{% endif %}>
  {% if not task.removed %}
  <div class="indicator">â€¢</div>
  {% else %}
  <button class="restore-button">Restore</button>
  {% endif %}
  <div class="view">
    <div class="text">{{ task.html|safe }}</div>
    <input type="text" value="{{ task.title }}" class="task-input" />
  </div>
  {% if not task.removed %}
  <div class="edit-view">
    <div class="controls">
      <div class="timer">
        <b>{% task_duration %} hr</b> spent working on this task
        <a href="#" class="action">edit</a>
      </div>
      
      <span class="control-button start-button">start</span>
      <span class="control-button stop-button">stop</span>
      
      <!-- What does it mean that the task is done? What happens to the others currently working on it? -->
      <span class="control-button done-button">done</span>
      <span class="control-button undone-button">undone</span>
      
      <span class="control-button remove-button">remove</span>
    </div>
  </div>
  {% endif %}
</div>
