{% extends "base.html" %}

{% block title %}Tasks - {% endblock %}

{% block css_links %}
{% endblock %}

{% block js_links %}
<script src="{{ MEDIA_URL }}/js/tasks.js"></script>
{% endblock %}

{% block content %}
<h1>Archive</h1>

<div id="tasks">
  {% for task in tasks %}
      {% include "tasks/task.html" %}
  {% endfor %}
</div>

<div id="empty-task-list" {% if tasks %}style="display:none"{% endif %}>
  You have no items in your Archive.
</div>

{% endblock %}
